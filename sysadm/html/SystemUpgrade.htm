<script type="text/javascript">

function trim(s) {
  while (s.substring(0,1) == ' ') {
    s = s.substring(1,s.length);
  }
  while (s.substring(s.length-1,s.length) == ' ') {
    s = s.substring(0,s.length-1);
  }
  return s;
}


function doSubmit() 
{ 
	result = confirm ("确认所有数据！");
	if(!result)
	{
		return false;
	}
	
	document.newform.md5.value = trim(document.newform.md5.value);
	
	return true;
}
</script>
